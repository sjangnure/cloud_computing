version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.7
  build:
    commands:
      - export BUCKET=hw3-static-website
      - aws s3 cp LF0.zip s3://hw3-static-website/LF0.zip
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file outputtemplate.yml
artifacts:
  type: zip
  files:
    - template.yml
    - outputtemplate.yml
